<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>

    <script src="calculate.js" defer></script>
    <script src="radio.js" defer></script>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <form id="form">

        <div id="radio-buttons">
            <label for="with-focus">
                C фокусом
                <input type="radio" name="radio-buttons" id="with-focus" value="1" >
            </label>
            <label for="without-focus">
                <input type="radio" name="radio-buttons" id="without-focus" value="0">
                Без фокуса
            </label>
        </div>

        <select name="cashback" id="cashback">
            <option disabled>Не профильный возврат</option>
            <option class="cashback-value" value="43.5">43.5%</option>
            <option disabled>Не профильный возврат + дневной бонус</option>
            <option class="cashback-value" value="46.5">46.5%</option>
            <option disabled>Профильный возврат</option>
            <option class="cashback-value" value="47.9">47.9%</option>
            <option disabled>Профильный возврат + дневной бонус</option>
            <option class="cashback-value" value="50">50%</option>
        </select>
        <br>
        
        <div class="item">
            <label for="count1">Количество:</label>
            <input type="number" id="count1" class="count">
            <label for="price1">Цена:</label>
            <input type="number" id="price1" class="price">
        </div>
        <br>

        <div class="item">
            <label for="count2">Количество:</label>
            <input type="number" id="count2" class="count">
            <label for="price2">Цена:</label>
            <input type="number" id="price2" class="price">
        </div>
        <br>

        <div class="item">
            <label for="count3">Количество:</label>
            <input type="number" id="count3" class="count">
            <label for="price3">Цена:</label>
            <input type="number" id="price3" class="price">
        </div>
        <br>

        <div class="item">
            <label for="count4">Количество:</label>
            <input type="number" id="count4" class="count">
            <label for="price4">Цена:</label>
            <input type="number" id="price4" class="price">
        </div>
        <br>

        <span id="result">Итого: 0</span>
    </form>

</body>
</html>
